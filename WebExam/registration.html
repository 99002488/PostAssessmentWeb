<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<script src="validation.js"></script>
</head>
<body>
    <table>
    <!-- <form action="success.html"method="GET"name="myform"> -->
        <tr>
            <td>Enter Username</td>
            <td>
                <input type="text" name="username" id="uname" placeholder="Enter Username" required/><br/>
            </td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td>
                <input type="password" name="password" id="pass" placeholder="Enter password"required/><br>
            </td>
        </tr>
        <tr>
            <td>Enter email</td>
            <td>
                <input type="text" name="emailID" id="email" placeholder="Enter Email"/><br/>
            </td>
        </tr>
        <tr>
            <td>Enter phone number</td>
            <td>
                <input type="number" name="phone" id="phn" placeholder="Enter phone number"/><br/>
            </td>
        </tr>
        <tr>
            <td>Enter city</td>
            <td>
                <input type="text" name="city" id="ct" placeholder="Enter City"/><br/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="register" onclick="validationForm()"/>
            </td>
            <td>
                <input type="reset" value="clear"/>
            </td>
        </tr>
        
    <!-- </form> -->
    </table>
    
</body>
</html>
